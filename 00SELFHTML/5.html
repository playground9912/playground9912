<!DOCTYPE html>
<html>
<head>

    <script>

'use strict'

    let eingabe,
        ergebnis,
        text;

        function wurzelziehen(zahl) {
            zahl=parseFloat(zahl);
            ergebnis=Math.sqrt(zahl);
            return ergebnis;
        }

        eingabe = prompt('Bitte geben sie eine Zahl ein', eingabe)

        wurzelziehen(eingabe);
        text = 'Die Wurzel von ' +eingabe + 'ist' + ergebnis;
        console.log(text);

    </script>
    

</head>

</html>
