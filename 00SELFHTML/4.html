<!DOCTYPE html>
<html>
    <head>
<title>Wurzeln von den Zahlen 1 bis 100</title>
    </head>
    <body>
        <script>

            'use strict'
            let zahl;
            let text;

            confirm('Sind Sie bereit?');

            for (var i = 1; i <= 10; i++) {
                zahl = i * i;
                text = zahl +' = '+ i +' * '+ i;
                console.log(text);
            } 

        </script>   
        
    </body>
</html>
