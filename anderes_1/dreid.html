    function init() {

      setInterval(rotate, 40);

    function rotate() {
      var sceneEl = document.querySelector('a-scene');

      var pull = sceneEl.querySelector('#pull');
      var yRot = pull.getAttribute('rotation').y;

      var rotatet = sceneEl.querySelector('#arm_on');
      var xRot = rotatet.getAttribute('rotation').x;

      pull.setAttribute('rotation', { x: 0, y: yRot + 1, z: 0 });

    }
